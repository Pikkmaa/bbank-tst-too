name: Playwright Tests and Pages Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test-and-deploy:
    name: Run Tests and Publish Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run all tests (UI + API)
        run: npx playwright test

      - name: Commit and push HTML report to /docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          git add docs
          git commit -m "Update Playwright report [ci skip]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
